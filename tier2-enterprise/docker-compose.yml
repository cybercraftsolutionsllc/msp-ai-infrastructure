services:
  pgvector:
    image: pgvector/pgvector:${PGVECTOR_VERSION}
    container_name: pgvector
    restart: ${RESTART_POLICY}
    ports:
      - "${PGVECTOR_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    networks:
      - msp-network

  vllm:
    image: vllm/vllm-openai:${VLLM_VERSION}
    container_name: vllm
    restart: ${RESTART_POLICY}
    ports:
      - "${VLLM_PORT}:8000"
    volumes:
      - vllm_data:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    command: --model ${VLLM_MODEL}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    networks:
      - msp-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:${OPEN_WEBUI_VERSION}
    container_name: open-webui
    restart: ${RESTART_POLICY}
    ports:
      - "${OPEN_WEBUI_PORT}:8080"
    volumes:
      - open_webui_data:/app/backend/data
    environment:
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - vllm
      - pgvector
    networks:
      - msp-network

networks:
  msp-network:
    driver: bridge

volumes:
  pgvector_data:
  vllm_data:
  open_webui_data:
